<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clients</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="clients">
		<div class="clients__list">
			<div class="list__search">
				<input type="text" placeholder="name" id="search">
				<img src="img/seaarch.svg" alt="search">
			</div>
			<div class="clients__title"></div>
		</div>
		<div class="clients__detail">
			<div class="detail__left">
				<img src="" class="detail__img">
			</div>
			<div class="detail__right">
				<p class="detail__name"></p>
				<p class="detail__jobCompany"></p>
				<p class="detail__jobTitle"></p>
				<p class="detail__email"></p>
				<p class="detail__phone"></p>
				<p class="detail__street"></p>
				<p class="detail__city"></p>
				<p class="detail__zipcode"></p>
				<p class="detail__country"></p>
			</div>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
